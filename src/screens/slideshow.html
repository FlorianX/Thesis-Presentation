<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
<script src="../../js/jquery-1.6.1.min.js" type="text/javascript"></script>
</head>
<body>
<img src="01.jpg" width="100%" id="slideshow"/>
<script>
var i = 2,
timer;
var options = {};
// Loop the slideshow?
var loop = false;

timer = setInterval(function() {
	var y = i;
	$("#slideshow").fadeOut("slow").delay(1).queue(function(next) {
		$(this).attr('src', '0' + y + '.jpg');
		next();
	}).fadeIn("slow");
	i = (i < 6)? i+1 : 1;

	if(!loop && i==1)
		clearInterval(timer);

		
}, 8000);
</script>
</body>
</html>
